
{% extends "layouts/base.html" %}

{% block title %}Homepage - {{ block.super }}{% endblock %}

{% block content %}
{% for review in reviews %}
<h2>
    <a href="{% url 'review_detail' slug=review.slug %}">
    {{ review.name }}
    </a>
</h2>
<p>{{ review.description }}</p>
{% endfor %}
{% endblock %}
